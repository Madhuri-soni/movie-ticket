<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Section 1 - Menubar -->
    <header>
      <div class="heading1">
        <img class="logo" alt="cinema logo" src="IMG/home cinema 1.jpg" />

        <nav class="main-nav">
          <ul class="navigation-link">
            <li><a class="main-nav-link" href="#">Home</a></li>
            <li><a class="main-nav-link" href="#">Movies</a></li>
            <li><a class="main-nav-link" href="#">Theater</a></li>
            <li><a class="main-nav-link" href="#">News</a></li>
          </ul>
        </nav>
      </div>
      <div class="cart-bar">
        <ion-icon name="heart"></ion-icon>
        <ion-icon name="cart-outline"></ion-icon>
        <ion-icon name="help-circle-outline"></ion-icon>
      </div>
    </header>

    <!-- Section 2 - Main Area -->
    <main>
      <div class="main-content">
        <div class="category-list">
          <form>
            <p class="movie-section">Categories</p>
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Adventure </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Action </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Animation </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Comedy </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Science Fiction </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Thriller </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />History </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Documentary </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Fantasy </label
            ><br />
            <p class="movie-section">Language</p>
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />English </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Hindi </label
            ><br />
            <p class="movie-section">Time</p>
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Morning </label
            ><br />
            <label for="option 1">
              <input
                type="checkbox"
                id="option 1"
                name="options"
                value="option 1"
              />Night </label
            ><br />
          </form>
          <button class="filter-button">Apply Filter</button>
        </div>
        <div class="image-section">
          <div class="movies-block">
            <figure class="hero-part">
              <img
                class="hero-img"
                src="IMG/cover image.jpeg"
                alt="avtar img"
              />
            </figure>
          </div>

          <div class="section-img">
            <div class="img-content">
              <img
                class="movie-img"
                src="IMG/movie template 1.jpg"
                alt="disney"
              />
              <div class="movie-info">
                <h2 class="movie-name">Tangled</h2>
                <p class="screen-1">Screen: Platiunum</p>
                <p class="movie-price">$12.99</p>
                <button class="buy-ticket">Buy Ticket</button>
              </div>
            </div>
            <div class="img-content">
              <img
                class="movie-img"
                src="IMG/movie template 2.jpg"
                alt="thor"
              />
              <div class="movie-info">
                <h2 class="movie-name">Thor</h2>
                <p class="screen-1">Screen:Gold</p>
                <p class="movie-price">$10</p>
                <button class="buy-ticket">Buy Ticket</button>
              </div>
            </div>
            <div class="img-content">
              <img
                class="movie-img"
                src="IMG/movie template 3.jpg"
                alt="thor"
              />
              <div class="movie-info">
                <h2 class="movie-name">Deadpool</h2>
                <p class="screen-1">Screen: Silver</p>
                <p class="movie-price">$14.55</p>
                <button class="buy-ticket">Buy Ticket</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
